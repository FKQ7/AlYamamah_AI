{% extends "base.html" %}

{% block content %}
        <div class="chat p-5 container mx-auto xl:px-64">
            <div dir="rtl" class="relative w-full h-[700px] bg-white border-4 border-primary-300 rounded-lg overflow-hidden">
                <!-- Chat Messages -->
                <div class="messages p-2 xl:p-10 overflow-y-auto h-[calc(100%-64px)]">
                    <!-- AI Message -->
                    <div class="ai-message p-2 rounded-t-full">
                        <div class="w-[80%] md:w-[70%] xl:w-[40%] h-full px-2 xl:p-3 bg-AiMessage rounded-b-2xl rounded-tl-2xl text-white ml-auto">
                            <h1 class="font-bold text-md md:text-lg p-2 xl:text-2xl">
                                اليمامة AI
                            </h1>
                            <p class="px-3 md:px-5 pb-3 md:pb-5 text-sm md:text-base xl:text-lg">
                                كيف تبيني اساعدك؟ اسالني عن مواعيد, اخبار او حتى اتجاهات. هيهسشينمستش يخحسشيتسخشتي
                            </p>
                        </div>
                    </div>
                    
                    <!-- User Message -->
                    <div class="user-message p-2 rounded-t-full">
                        <div class="w-[80%] md:w-[70%] xl:w-[40%] h-full px-2 xl:p-3 bg-gray-200 text-black rounded-b-2xl rounded-tr-2xl mr-auto">
                          <h1 class="font-bold text-md md:text-lg p-2 xl:text-2xl">
                            المستخدم
                            </h1>
                            <p class="px-3 md:px-5 pb-3 md:pb-5 text-sm md:text-base xl:text-lg">
                              أريد معرفة مواعيد المحاضرات!
                            </p>
                        </div>
                    </div>
                    
                </div>
            
                <!-- Message Sending Form -->
                <form class="absolute bottom-0 rounded-lg w-full bg-gray-800 border-t p-3 sm:p-4 flex items-center space-x-2 sm:space-x-3">
                    <textarea 
                        placeholder="اكتب رسالتك هنا..." 
                        rows="1"
                        class="flex-grow p-2 text-xs sm:text-sm md:text-base border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-300 resize-none"
                        oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px';"
                    ></textarea>
                    <button 
                        type="submit" 
                        class="px-3 sm:px-4 py-2 bg-primary-500 text-white text-xs sm:text-sm md:text-base rounded-lg hover:bg-primary-600"
                    >
                        إرسال
                    </button>
                </form>
            </div>
            
        </div>
      </div>
{% endblock content %}
